<!DOCTYPE html>

<style>
:root {
  --columns:8;  // number of columns for grid
  --grid-column-repeat: repeat(6, auto);
  --button-background-color: #69c773;
}
body {
  margin: 0px;
//  padding: 0;
//  height: 100%;
  overflow: hidden;
//  max-height: 100%;
}
h1 {
  font-family: arial;
  font-size: 100%;
}
h2 {
  font-family: arial;
  font-size: 90%;
}
.box {
  background-color: var(--button-background-color);
  color: black;
  border-radius: 3px;
  padding: 0.5rem 0.8em;
  font-family: arial;
  -webkit-font-smoothing: antialiased;
  font-weight: bold;
  font-size: 85%;
  text-align: center;
  resize: horizontal;
  min-width:75px;
}

.box:hover, button:focus {
  opacity: 0.75;
  cursor: pointer;
}
.box.disabled {
    pointer-events: none;
    text-decoration: none;
}
.wrapper,  .wrapper1  .wrapper2, .wrapper3, .wrapper6, .wrapper8 {
  display: grid;
  grid-gap: 5px;
  resize: horizontal;
}
.wrapper8 {
  grid-template-columns: repeat(8, auto);
}
@media only screen and (max-width: 640px) {
.wrapper8 {
  grid-template-columns: repeat(6, auto);
}}
.wrapper6 {
  grid-template-columns: repeat(6, auto);
}
.wrapper3 {
  grid-template-columns: repeat(3, auto);
}
.wrapper2 {
  grid-template-columns: repeat(2, auto);
}
.wrapper1 {
  width: 150px;
  grid-row-gap: 15px;
  grid-template-columns: repeat(1,auto);
}
.ul
{
  font-weight: bold;
  font-family: arial;
  }
.navbar-li
{
  padding: 10px;
}
.navbar-list:hover, button:focus {
  opacity: 0.75;
  cursor: pointer;
}

/*
 * page "frame" definitions
 */
#header { <!-- single element id="header"-->
  -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
  -moz-box-sizing: border-box;    /* Firefox, other Gecko */
  box-sizing: border-box;         /* Opera/IE 8+ */
   position: absolute;
   top:0;
   left:0px;
   padding-left: 10px;
   padding-right: 10px;
   grid-gap: 0px;
   width:100%;
   height: 40px;
   overflow: hidden; /* Disables scrollbars on the navigation frame. To enable scrollbars, change "hidden" to "scroll" */

 }

 .headertitle {
   font-family: arial;
   font-weight:bold;
   font-size:110%;
   height: inherit;
   display: inline-block;
   line-height:40px;
 }
 .headertitle:hover, button:focus {
   opacity: 0.75;
   cursor: pointer;
 }
 .headertitle.disabled {
     pointer-events: none;
     text-decoration: none;
 }
.headercontrols {
  font-family: arial;
  font-size: 80%;
}
[class*='col-1'] { /*selector matches every class whose attr contains col-*/
  float:left;
  }
.col-1-2 {
    width:50%;
  }
#nav {
  -webkit-tap-highlight-color: transparent;
  -webkit-backface-visibility: hidden;
  position: absolute;
  top: 40px;
  bottom: 0;
  left: 0;
  width: 150px; /* Width of navigation frame */
  overflow: hidden; /* Disables scrollbars on the navigation frame. To enable scrollbars, change "hidden" to "scroll" */

}
main {

  top: 40px;
  left: 150px; /* Set this to the width of the navigation frame */
  right: 0;
  bottom: 0;
  overflow: auto;
  background: #fff;
  margin-left: 10px;
}
input[type=range] {

}

var osMsg = document.getElementById('os-msg');
var os = getOS();
if (os == 'iOS') {
   defaultVoice = "Fred"; }
else {
   defaultVoice = "Microsoft Zira Desktop - English (United States)"; }

osMsg.innerHTML = 'You are running on <strong>'+os+'</strong> operating system.';

populateVoices(defaultVoice);

// Chrome loads voices asynchronously.
window.speechSynthesis.onvoiceschanged = function(e) {
  populateVoices('Microsoft Zira Desktop - English (United States)');
};

</script>
</html>
