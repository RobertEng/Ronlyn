<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
<link rel="manifest" href="manifest.webapp">
    <title>Speech Recognition tester</title>

<style>
    body, html {
      margin: 10;
    }

    html {
      height: 100%;
    }

    body {
      height: inherit;
      overflow: hidden;
    }

    h1 {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    p {
      font-family: sans-serif;
      text-align: left;
    }

    div {
      height: 100px;
      overflow: auto;
      position: absolute;
      bottom: 0px;
      right: 0;
      left: 0;
      background-color: rgba(255,255,255,0.2);
    }

    ul {
      margin: 0;
    }

    .hints span {
      text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
    }
</style>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <h1>Speech recognition tester</h1>
  <input type="button" name="listen" value="start listening to me">
  <br>

<span class="cue" id=1>The</span>
<span class="cue" id=2>quick</span>
<span class="cue" id=3>brown</span>
<span class="cue" id=4>fox</span>
<span class="cue" id=5>jumped</span>
<span class="cue" id=6>over</span>
<span class="cue" id=7>lazy</span>
<span class="cue" id=8>dog</span>
<span class="cue">.</span>
<br>
<span class="cue" id=10>Now</span>
<span class="cue" id=11>is</span>
<span class="cue" id=12>the</span>
<span class="cue" id=13>time</span>
<span class="cue" id=14>for</span>
<span class="cue" id=15>all</span>
<span class="cue" id=16>good</span>
<span class="cue" id=17>men</span>
<span class="cue" id=18>to</span>
<span class="cue" id=19>come</span>
<span class="cue" id=20>to</span>
<span class="cue" id=21>the</span>
<span class="cue" id=22>aid</span>
<span class="cue" id=23>of</span>
<span class="cue" id=24>the</span>
<span class="cue" id=25>party</span>
<span class="cue">.</span>
<br>
<p><span>sentence:</span><span id="sentenceId">1</span></p>
<p><span>word:</span><span id="wordIdx">1</span></p>
<p id="diagnostic">no error</p>

<script>
  var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition
//  var SpeechRecognition = SpeechRecognitionAlternative || webkitSpeechRecognitionAlternative
    var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent


    var recognition = new SpeechRecognition();
    var diagnostic = document.getElementById("diagnostic");
    var word = document.getElementById(1);
    word.style.textDecoration = "underline";
    //recognition.continuous = false;
    recognition.lang = 'en-US';
//    recognition.interimResults = false;
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;


    var time = new Date();
    document.body.onclick = function(e) {
      if (window.event) {
          e = event.srcElement; }          //assign the element clicked to e (IE 6-8)
      else {
          e = e.target; }                  //assign the element clicked to e
      if (e.getAttribute("name") == "listen") { //listen button
        recognition.start();
      console.log('start(): '+time.getHours()+":"+time.getMinutes()+":"+time.getSeconds());
    }
    }

    recognition.onresult = function(event) {
      var time = new Date();
      console.log('onresult: '+time.getHours()+":"+time.getMinutes()+":"+time.getSeconds());
      // The SpeechRecognitionEvent results property returns a SpeechRecognitionResultList object
      // The SpeechRecognitionResultList object contains SpeechRecognitionResult objects.
      // It has a getter so it can be accessed like an array
      // The [last] returns the SpeechRecognitionResult at the last position.
      // Each SpeechRecognitionResult object contains SpeechRecognitionAlternative objects that contain individual results.
      // These also have getters so they can be accessed like arrays.
      // The [0] returns the SpeechRecognitionAlternative at position 0.
      // We then return the transcript property of the SpeechRecognitionAlternative object

      var last = event.results.length - 1;
      var words = event.results[last][0].transcript;
//scan through the results array and look up values against sentence
      diagnostic.textContent = 'Result received: ' + words;
//      bg.style.backgroundColor = color;
      console.log('Confidence: ' + event.results[0][0].confidence);
      console.log('last: ' +last);
      console.log("result[last]:"+words);
      if (last >= 1)
        console.log('result[0]: ' + event.results[0][0].transcript);
    }

    recognition.onspeechend = function() {
      var time = new Date();
      console.log('onspeechend:'+time.getHours()+":"+time.getMinutes()+":"+time.getSeconds());
      recognition.stop();
    }

    recognition.onnomatch = function(event) {
      diagnostic.textContent = "I didn't recognise that.";
    }

    recognition.onerror = function(event) {
      diagnostic.textContent = 'Error occurred in recognition: ' + event.error;
    }
</script>
  </body>
</html>
